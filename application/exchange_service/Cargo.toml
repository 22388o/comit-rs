[package]
name = "exchange_service"
version = "0.1.0"
authors = [
    "Thomas Eizinger <thomas@coblox.tech>",
    "Philipp Hoenisch <philipp@coblox.tech>",
    "Franck Royer <franck@coblox.tech>",
    "Lloyd Fournier <lloyd@coblox.tech>",
]

[dependencies]
bitcoin_rpc = { path = "../../vendor/bitcoin_rpc" }
bitcoin_htlc = { path = "../bitcoin_htlc" }
reqwest = "0.8.6"
serde = "1.0.66"
serde_derive = "1.0.66"
lazy_static = "1.0.1"
log = "0.4.2"
uuid = { version = "0.6.5", features = ["serde", "v4"] }
rocket = "=0.3.14"
rocket_contrib = "=0.3.14"
rocket_codegen = "=0.3.14"
common_types = { path = "../common_types" }
bitcoin_support  = { path = "../../vendor/bitcoin_support" }
bitcoin_witness = { path = "../../vendor/bitcoin_witness" }
secp256k1_support = { path = "../../vendor/secp256k1_support" }
http-api-problem = { version = "0.7.0", features = ["with_rocket"] }
serde_json = "1.0.22"
ethereum_htlc = { path = "../ethereum_htlc" }
ethereum_wallet = { path = "../ethereum_wallet" }
ethereum_support = { path = "../../vendor/ethereum_support" }
hex = "0.3.2"
secp256k1 = "0.9.2"
tiny-keccak = "1.4.2"
env_logger = "0.5.10"
