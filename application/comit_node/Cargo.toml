[package]
name = "comit_node"
version = "0.1.0"
authors = [
    "Thomas Eizinger <thomas@coblox.tech>",
    "Philipp Hoenisch <philipp@coblox.tech>",
    "Franck Royer <franck@coblox.tech>",
    "Lloyd Fournier <lloyd@coblox.tech>",
]

[dependencies]
bitcoin_htlc = { path = "../bitcoin_htlc" }
bitcoin_rpc_client = "0.1"
bitcoin_support  = { path = "../../vendor/bitcoin_support" }
bitcoin_witness = { path = "../../vendor/bitcoin_witness" }
chrono = "0.4.2"
comit_wallet = { path = "../comit_wallet" }
common_types = { path = "../common_types" }
config = "0.9"
debug_stub_derive = "0.3.0"
ethereum_support = { path = "../../vendor/ethereum_support" }
ethereum_wallet = { path = "../ethereum_wallet" }
event_store = { path = "../../vendor/event_store" }
failure = "0.1"
futures = "0.1"
gotham = { git = "https://github.com/gotham-rs/gotham.git" }
gotham_derive = { git = "https://github.com/gotham-rs/gotham.git" }
hex = "0.3.2"
http-api-problem = { version = "0.7", features = ["with_rocket", "with_hyper"] }
hyper = "0.12"
lazy_static = "1"
log = "0.4.3"
logging = { path = "../logging" }
maplit= "1"
mime = "0.3"
rand = "0.4.2"
reqwest = "0.8.6"
rocket = "0.3"
rocket_codegen = "0.3"
rocket_contrib = "0.3"
rustc-hex = "1.0.0"
secp256k1_support = { path = "../../vendor/secp256k1_support" }
serde = "1.0.66"
serde_derive = "1.0.66"
serde_json = "1.0.22"
tiny-keccak = "1.4.2"
tokio = "^0.1.11"
tokio-timer = "0.2"
transport_protocol = { path = "../../vendor/transport_protocol" }
url = "1.7"
uuid = { version = "0.6.5", features = ["serde", "v4"] }
web3 = "0.4"

[dev-dependencies]
maplit = "1"
memsocket = "0.1"
pretty_env_logger = "0.2"
tc_web3_client = { path = "../../vendor/tc_web3_client" }
testcontainers = "0.3"
spectral = "0.6"
lazy_static = "1"
key_gen = { path = "../../vendor/key_gen"}

[build-dependencies]
regex = "1.0.0"
