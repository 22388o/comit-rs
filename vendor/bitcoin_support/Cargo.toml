[package]
name = "bitcoin_support"
version = "0.1.0"
authors = [ "CoBloX developers <team@coblox.tech>" ]

[dependencies]
bigdecimal = "0.0.12"
bitcoin = { version = "0.14", features = ["serde"] }
bitcoin-bech32 = "0.8"
bitcoin_quantity = { git = "https://github.com/coblox/bitcoin-quantity", features = ["serde"] }
hex = "0.3"
lazy_static = "1"
secp256k1_support = { path = "../secp256k1_support" }
serde = "1"
serde_derive = "1"

[dev-dependencies]
serde_json = "1"
spectral = "0.6"
