version: 1
update_configs:
  - package_manager: "rust:cargo"
    directory: "/"
    update_schedule: "weekly"
    default_labels:
      - "dependencies"
      - "automagically-mergify-this"
    allowed_updates:
      - match:
          update_type: "all"
          dependency_type: "direct"
  - package_manager: "javascript"
    directory: "/api_tests"
    update_schedule: "weekly"
    default_labels:
      - "dependencies"
      - "automagically-mergify-this"
    allowed_updates:
      - match:
          update_type: "all"
          dependency_type: "direct"